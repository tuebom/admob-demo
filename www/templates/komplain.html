<ion-modal-view>
  <ion-header-bar>
    <h1 class="title">Info/Komplain</h1>
    <div class="buttons">
      <button class="button button-clear" ng-click="closeKP()">Close</button>
    </div>
  </ion-header-bar>
  <ion-content>
    <form ng-submit="doSendInfo()">
      <div class="list">
        <label class="item item-input">
          <span class="input-label">Info</span>
          <input type="text" ng-model="trxData.info">
        </label>
        <label class="item">
          <button class="button button-block button-positive" type="submit">Kirim</button>
        </label>
      </div>
    </form>
  </ion-content>
</ion-modal-view>
