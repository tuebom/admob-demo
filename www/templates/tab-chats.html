<ion-view view-title="Produk">
  <ion-content>
    <ion-list>
      <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="opr in operators" type="item-text-wrap" href="#/tab/services/{{opr.id}}">
        <img ng-src="{{opr.logo}}">
        <h2>{{opr.name}}</h2>
        <p>{{opr.info}}</p>
        <i class="icon ion-chevron-right icon-accessory"></i>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
