<ion-modal-view>
  <ion-header-bar>
    <h1 class="title">Transfer Saldo</h1>
    <div class="buttons">
      <button class="button button-clear" ng-click="closeTS()">Close</button>
    </div>
  </ion-header-bar>
  <ion-content>
    <form ng-submit="doTransferSld()">
      <div class="list">
        <label class="item item-input">
          <span class="input-label">ID Tujuan</span>
          <input type="number" ng-model="trxData.mbrid">
        </label>
        <label class="item item-input">
          <span class="input-label">Nominal</span>
          <input type="number" ng-model="trxData.nominal">
        </label>
        <label class="item item-input">
          <span class="input-label">Nomor PIN</span>
          <input type="password" ng-model="trxData.pin">
        </label>
        <label class="item">
          <button class="button button-block button-positive" type="submit">Kirim</button>
        </label>
      </div>
    </form>
  </ion-content>
</ion-modal-view>
